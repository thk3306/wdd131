<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/signup.js" defer></script>
</head>
<body>
    <header>
    <div class="header-container">
        <img src="images/logo.svg" alt="Gone New Zealanding Logo" id="logo" loading="lazy">
            <h1>Gone New Zealanding</h1>
            <button type="button" id="menu" aria-label="Open navigation menu"></button>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="food.html">Food</a></li>
                    <li><a href="sights.html">Sights</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    <header>
    <main>
        <img src="images/nz.webp" alt="Sign Up Image" class="signup-image" loading="lazy">
        <div class = "signup">
        <form method="get" action="signupthanks.html" class="wf1">
        <fieldset>
            <legend>Get Your Adventure Started!</legend>

            <label for="fname">Your Name</label>
            <input type="text" id="fname" name="fname">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="InstallationDate">Desired Date for Holiday</label>
            <input type="date" id="Holiday" name="Holiday">

            <span><br>What Activites are you Interested in?</span>
            <label><input type="checkbox" name="activities[]" value="hiking"> Hiking</label>
            <label><input type="checkbox" name="activities[]" value="bungee_jumping"> Bungee Jumping</label>
            <label><input type="checkbox" name="activities[]" value="sightseeing"> Sightseeing</label>
            <label><input type="checkbox" name="activities[]" value="surfing"> Surfing</label>
            <label><input type="checkbox" name="activities[]" value="skiing"> Skiing</label>
            
            <label for="message">Let us know how we can help! (optional)</label>
            <textarea id="message" name="message" rows="5" cols="50" placeholder="Write your message here..."></textarea>

            
        </fieldset>
        <input type="submit" value="Sign Up">
    </form>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Emil Roding | Gone New Zealanding</p>
        <p>Last Modified: <span id="lastModified"></span></p>
        <p>Times Visited: <span class="count"></span></p>
    </footer>
