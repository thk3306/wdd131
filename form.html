<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emil Roding's WDDWDD 131 | Form Page">
    <meta name="author" content="Emil's Web Development Class WDD 131 Form Page">
    <title>WDD 131 Form Page - Emil Roding</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>WDD 131: Form Page - Emil Roding</h1>
        </div>
    </header>

    <main>
        <h2>Product Review</h2>
    <form method="get" action="review.html" class="wf1">
    <fieldset>
        <select name="product" required>
                <option value="default" selected disabled>Select a Product &#9662;</option>
        </select>
         </select>
        <label>Product Rating</label>
        <label><input type="radio" name="rating" value="1">☆</label>
        <label><input type="radio" name="rating" value="2">☆☆</label>
        <label><input type="radio" name="rating" value="3">☆☆☆</label>
        <label><input type="radio" name="rating" value="4">☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5">☆☆☆☆☆</label>
        </label>
        <label>Date of Installation: <input type="date" name="InstallationDate"> </label>
        <label>Which Features did you find useful in the product?</label>
        <label><input type="checkbox" name="durability" value="yes"> Durability</label>
        <label><input type="checkbox" name="design" value="yes"> Design</label>
        <label><input type="checkbox" name="easeofuse" value="yes"> Ease of Use</label>
        <label><input type="checkbox" name="performance" value="yes"> Performance</label>
        
        <label>Written Review (optional)
        <textarea name ="review" rows = "5" cols = "50" placeholder="Write your review here..."></textarea></label>

        <label>Your Name (Optional)<input type ="text" name="fname"></label>
        
    </fieldset>
        <input type="submit" value="Post Review">
    </form>
        

    </main>

    <footer>
        <p>&copy; <span id="year"></span> Emil Roding | New Zealand</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
