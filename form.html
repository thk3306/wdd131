<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emil Roding's WDDWDD 131 | Form Page">
    <meta name="author" content="Emil's Web Development Class WDD 131 Form Page">
    <title>WDD 131 Form Page - Emil Roding</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>WDD 131: Form Page - Emil Roding</h1>
        </div>
    </header>

    <main>
    <form method="get" action="review.html" class="wf1">
        <fieldset>
            <legend>Product Review Form</legend>
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" selected disabled>Select a Product &#9662;</option>
            </select>

            <span><br>Product Rating</span>
            <label><input type="radio" name="rating" value="1" required>☆</label>
            <label><input type="radio" name="rating" value="2">☆☆</label>
            <label><input type="radio" name="rating" value="3">☆☆☆</label>
            <label><input type="radio" name="rating" value="4">☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5">☆☆☆☆☆</label>

            <label for="InstallationDate">Date of Installation:</label>
            <input type="date" id="InstallationDate" name="InstallationDate">

            <span><br>Which Features did you find useful in the product?</span>
            <label><input type="checkbox" name="features[]" value="durability"> Durability</label>
            <label><input type="checkbox" name="features[]" value="design"> Design</label>
            <label><input type="checkbox" name="features[]" value="easeofuse"> Ease of Use</label>
            <label><input type="checkbox" name="features[]" value="performance"> Performance</label>
            
            <label for="review">Written Review (optional)</label>
            <textarea id="review" name="review" rows="5" cols="50" placeholder="Write your review here..."></textarea>

            <label for="fname">Your Name (Optional)</label>
            <input type="text" id="fname" name="fname">
        </fieldset>
        <input type="submit" value="Post Review">
    </form>
        

    </main>

    <footer>
        <p>&copy; <span id="year"></span> Emil Roding | New Zealand</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
